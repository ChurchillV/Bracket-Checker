<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Parentheses</title>
    <!-- Installed the bootstrap library to prevent lag if the network is bad -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bracket_checker.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="roboto-mono-title">
    <header class="text-center pb-2 pt-2" style="background-color:#196BDE; color: aliceblue; height: 80px;" ><h2 style="font-size: 50px;">DSA GROUP 10</h2></header>
    <h3 class="short_text text-start mt-3 ms-5" style="margin-bottom: 20px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:80px;">Bracket Checker</h3>
    
    <button id="runButton" class="btn btn-primary btn-lg" style="width: 80px; position: absolute; right: 50px; top: 200px;" onclick="runLog()">RUN</button>
    
    <div id="contentContainer" class="ms-5 me-5 mb-0 mt-5">
        <div id="nonEditableContent">
            <!-- Non-editable content goes here -->
                <span>1</span>
            
        </div>
        <div id="editableContent" contenteditable="true" spellcheck="false">
            <!-- Editable content starts here -->

            <span class="non-selectable" style="display: inline-flex; ">
                <span id="errorMessages" class="text-danger ps-4" style="display: none; font-style: oblique; float: right;" contenteditable="false"></span>
            </span>
        </div>

    </div>
    <br>
    <!-- <div id="linesCount">0 lines.</div> -->
</body>

<footer>
    <div id="runLog" style="flex-shrink: 1; height: 150px;" contenteditable="false"></div>
</footer>
<!-- <script type="module" src="brb.js"></script> -->
<script src="bracket_checker.js"></script>
<script>
    $(document).ready(function() {
    $("#editableContent").on("keyup", function() {
      var linesCount = $("#editableContent div").length + 1;
      $("#linesCount").html(linesCount + " lines.");
    });
  });
</script>
</html>
